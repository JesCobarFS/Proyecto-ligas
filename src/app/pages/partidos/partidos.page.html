<app-header titulo="Partidos"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card
    *ngFor="let item  of users"
    class="animate__animated animate__fadeIn animate__faster"
    (click)="presentAlert(item.id,item.Foto_equipo_loc,item.Foto_equipo_vis,item.Nombre_equipo_loc,item.Nombre_equipo_vis)"
  >
    <ion-card-header>
      <ion-card-title>{{item.ubicacion}}</ion-card-title>
    </ion-card-header>

    <ion-row>
      <ion-col size="3">
        <img
          src="http://127.0.0.1:8000/api/foto_equipo/{{item.Foto_equipo_loc}}"
        />
        <ion-label>{{item.Nombre_equipo_loc}}</ion-label>
      </ion-col>

      <ion-col size="3" id="col3">
        <ion-label>{{item.fecha}}</ion-label>
        <br />
        <div id="linea"></div>

        <ion-label>12:00</ion-label>
      </ion-col>

      <ion-col size="3">
        <img
          src="http://127.0.0.1:8000/api/foto_equipo/{{item.Foto_equipo_vis}}"
        />
        <ion-label>{{item.Nombre_equipo_vis}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-card-content id="footer"> </ion-card-content>
  </ion-card>
</ion-content>
